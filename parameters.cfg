// Parameter file for Proj1 and maybe others



// WORLD PARAMETERS

// number of dimensions
ndim = 3;
// charge of the nucleus
Z = 4;
// number of particles
nParticles = 4;



// TRIAL WAVE FUNCTION PARAMETERS

// number of wave function parameters
nParameters = 2;
// initial guess for the parameters alpha, beta,... Should match nParameters 
Parameters = [1.0 , 1.0];

// maximal Number of iterations for finding the optimal parameters
maxIterations = 20;
NewtonCounterLimit = 10;
// requierd accuracy
ResidualLimit = 0.001;
NewtonLimit = 0.0001;
// steplength for numerical derivative after alpha and beta
paramstepwidth=0.05;


// MONTE CARLO PARAMETERS

// thermalisation steps
thermalisationSteps = 10000;
//number of samples
nSamples = 400000;
// step size
timeStep = 0.100;


// STOCHASTIC GRADIENT
// thermalisation steps
SCthermalisationSteps = 100;
// number of samples
SCnSamples = 1000;
// number of iterations over the parameter
parameterIterations = 20;


// METHOD PARAMETERS

// use the analytical solution for the energy density
// choose 1, otherwise numerical derivatives are used.
analytical_energy_density = 1;
// stepwidth for numerical differentiation
stepwidth = 0.001;

